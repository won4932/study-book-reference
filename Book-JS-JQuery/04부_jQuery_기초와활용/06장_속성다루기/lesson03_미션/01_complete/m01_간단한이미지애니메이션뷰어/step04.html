<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body{
            font-size:9pt;
        
        }
        .panel {
            width:840px;
            height:415px;
            border:1px solid #ccc;
        }
        
        .nav {
            width:840px;
            text-align:center;
        }
    </style>

    <script src="../../../libs/jquery-1.11.0.min.js"></script>
<script>

   /*
    * step #04
    *   - 이전 이미지 출력 
    * 
    * step #03
    *   - 다음 이미지 출력 
    * 
    * step #02
    *   - 기본 구조 잡기 
    *   - 이벤트 초기화
    * 
    * step #01
    *   - 전역 요소 초기화
    * 
    */
   
   // 전역 변수 선언 부분 
    var $view = null;
    var autoPlayState =false; // false인 경우 오토 플레이가 실행되지 않고 있는 상태를 나타냄.
    var currentIndex=1;
    
    
    // 시작 부분
    $(document).ready(function(){
        // 전역 요소 초기화 함수 호출
       init();
       
       // 이벤트 초기화 함수 호출
       initEvent();
    })
    
    // 전역 요소 초기화
    function init(){
        $view = $("#view");
    }
    
    // 이벤트 초기화 함수
    function initEvent(){
        // 오토 플레이 실행
        $("#play").click(function(){
            startAutoPlay();    
        })  
        
        // 오토 플레이 멈춤
        $("#stop").click(function(){
            stopAutoPlay();    
        })  
        
        // 다음 이미지
        $("#next").click(function(){
            nextImage();    
        })  
        
        // 이전 이미지
        $("#prev").click(function(){
            prevImage();    
        })  
        
    }
    
    // 오토 플레이 실행
    function startAutoPlay(){
        console.log("startAutoPlay");
    }
    
    // 오토 플레이 멈춤
    function stopAutoPlay(){
        console.log("stopAutoPlay");
    }
    
// 다음 이미지
function nextImage(){
    if(autoPlayState==true)
        return;
        
    currentIndex++;
    if(currentIndex>=61)
        currentIndex=1;
    $view.attr("src", "./images/"+currentIndex+".jpg");
    
    // 테스트를 위해 index 값 출력 
    console.log(currentIndex);
}

// 이전 이미지 
function prevImage(){
    if(autoPlayState==true)
        return;
        
    currentIndex--;
    if(currentIndex<=0)
        currentIndex=60;
    $view.attr("src", "./images/"+currentIndex+".jpg");
    
    // 테스트를 위해 index 값 출력 
    console.log(currentIndex);
}
   
</script>

</head>

<body>  
    <div class="panel">
        <img src="./images/1.jpg" id="view">            
    </div>
    <div class="nav">
        <button id="play">play</button>
        <button id="stop">stop</button>
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>
</body>

</html>
