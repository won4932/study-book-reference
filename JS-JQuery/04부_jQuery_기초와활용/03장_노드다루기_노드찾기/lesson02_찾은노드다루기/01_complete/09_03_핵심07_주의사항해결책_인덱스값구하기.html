        <script>
            /*
             주의:
             연속해서 태그가 있지 않은 경우 jQuery객체.index() 메서드를 호출하면
             인덱스 값이 항상 0이 나오게 됩니다.

             이럴때는 다음과 같이 알아내야함.
             $대상.index($대상);
             $대상.index(대상DOM);

             */

            $(document).ready(function() {
                $("ul  li a").click(function(){
                    alert("index ="+$aList.index(this));
                })
            });

        </script>
