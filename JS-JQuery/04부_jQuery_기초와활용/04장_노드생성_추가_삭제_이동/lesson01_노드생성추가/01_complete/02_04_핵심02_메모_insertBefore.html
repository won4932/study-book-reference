<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body{
            font-size:9pt;
            font-family:"굴림";       
        }
        div, p, ul, li{
            border:1px #eeeeee solid;
            margin:10px;
        }
        ul {
         padding:10px;
        }
        li.select {
            background-color:#ccc;
        }
    </style>
    
    <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>
    <script>
        /*
         메모: 신규 노드를 특정 노드의 첫 번째 자식 노드로 추가하는 방법은p repend(), prependTo()를 이용하는 방법 이외에도
         다음과 같은 insertBefore() 또는 before()를 이용하는 방법도 있습니다.
        
         */
        
        $(document).ready(function(){    
            var count=0;
            $("#btnAdd").click(function(){
                count++;
                // 신규 노드 생성
                var $newItem =$("<li>new menu"+count+"</li>"); 
                $newItem.insertBefore("ul.menu li:first");
            })
        });


    </script>
</head>
    
<body>
    <button id="btnAdd">추가</button>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li class="select">menu3</li>
        <li>menu4</li>
        <li>menu5</li>
        <li>menu6</li>
    </ul>        
</body>

</html>
