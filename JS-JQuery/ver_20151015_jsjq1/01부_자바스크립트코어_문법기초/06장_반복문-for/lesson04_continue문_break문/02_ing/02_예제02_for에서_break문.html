<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script type="text/javascript">
        /*

         예제02: 다음 구문을 실행하면 화면에는 어떤 값이 출력될까요?


         */

        for (var i = 1; i <= 10; i++) {
            break;
            document.write(i + "<br>");
        }
        document.write("최종 i=" + i + "<br>");

        /*
         실행 결과:
            ?
         */

    </script>

</head>

<body>

</body>
</html>
